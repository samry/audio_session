group 'com.ryanheise.audio_session'
version '1.0'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
    }

    lintOptions {
        disable 'InvalidPackage'
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
}

dependencies {
    //implementation 'androidx.core:core:1.3.1'
    implementation "androidx.media2:media2-session:1.1.0-alpha01"
    // TODO: upgrade to 1.2.0 when it gets released.
    // implementation "androidx.media2:media2-session:1.2.0-beta01"
}
